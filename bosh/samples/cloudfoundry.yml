      name: VLAN2220
- name: lb
  subnets:
  - static:
    - 192.168.0.1 - 192.168.0.100
    range: 192.168.0.0/24
    dns:
    - 192.168.0.245
    - 192.168.0.246
    cloud_properties:
      name: VLAN3093

resource_pools:

- name: infrastructure
  network: default
  size: 32
  stemcell:
    name: bosh-stemcell
    version: 0.4.4
  cloud_properties:
    ram: 4096
    disk: 8192
    cpu: 1
  env:
    bosh:
      password: $6$2f6qtRfO$oJOeKk/ZDNb7PWnvMiXDC/HstKiLiZCBHP32KHFVeM9rXgs4W/JJiI4a/eHoddhxJzorLYgi2JUQiOKxZko4M.
