- name: deas
  network: default
  size: 4
  stemcell:
    name: bosh-stemcell
    version: 0.4.4
  cloud_properties:
    ram: 4096
    disk: 16384
    cpu: 4
  env:
    bosh:
      password: $6$2f6qtRfO$oJOeKk/ZDNb7PWnvMiXDC/HstKiLiZCBHP32KHFVeM9rXgs4W/JJiI4a/eHoddhxJzorLYgi2JUQiOKxZko4M.
