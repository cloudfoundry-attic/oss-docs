resource_pools:

- name: infrastructure
  network: default
  size: 42
  stemcell:
    name: bosh-stemcell
    version: 0.5.2
  cloud_properties:
    ram: 4096
    disk: 8192
    cpu: 1
  env:
    bosh:
      password: 28dhUbdlIw9 # Create a secure password.

- name: deas
