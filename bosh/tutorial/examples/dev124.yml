  size: 4
  stemcell:
    name: bosh-stemcell
    version: 0.5.2
  cloud_properties:
    ram: 8192
    disk: 16384
    cpu: 4
  env:
    bosh:
      password: 28dhUbdlIw9 # Enter your secure BOSH password from above.
